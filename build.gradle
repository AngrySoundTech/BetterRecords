/////////////////////////////
// BuildScript and Plugins //
/////////////////////////////

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.3'
    }
}

subprojects {
    
    /////////////////////////////
    // BuildScript and Plugins //
    /////////////////////////////
    
    buildscript {
        repositories {
            jcenter()
        }
    }

    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    //////////////////
    // Dependencies //
    //////////////////
    
    repositories {
        jcenter()
    }
    
    ///////////////
    // Artifacts //
    ///////////////

    shadowJar {
        classifier '' // Replace the default jar

        dependencies {
            exclude dependency('junit:junit')
        }
    }
}
